version: '3.8'

services:
  # 1. The API Service (FastAPI)
  api:
    build: ./backend              # Build the image from the backend/ folder
    container_name: marketsight-api
    ports:
      - "8000:8000"              # Map localhost:8000 to container:8000
    volumes:
      - ./backend:/app           # Sync local code to container (hot-reload works!)
    environment:
      - REDIS_URL=redis://redis:6379/0  # API talks to 'redis' hostname
    depends_on:
      - redis                    # Wait for Redis to start first

  # 2. Redis Service (Message Queue)
  redis:
    image: redis:7-alpine        # Official lightweight Redis image
    container_name: marketsight-redis
    ports:
      - "6379:6379"              # Expose port so we can inspect it if needed

  # 3. Worker Service (Phase 2)
  worker:
    build: ./backend
    container_name: marketsight-worker
    command: rq worker training_jobs --url redis://marketsight-redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - api
    environment:
      - REDIS_HOST=marketsight-redis
      # AWS Credentials - Passed from the host computer
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=us-east-1
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
